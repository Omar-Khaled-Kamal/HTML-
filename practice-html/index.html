<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Practice Makes Permanent</title>
    </head>
    <body>
        <h1>Practice</h1>
        <p>This HTML file is solely for practicing the new acquired html skills</p>
        <h2>Lists</h2>
        <h3>Unordered Lists</h3>
        <ul>
            <li>
                This is a <strong>list</strong> item
            </li>
            <li>
                This is <em>another</em> one...
            </li>
        </ul>
        <h3>Ordered Lists</h3>
        <ol>
            <li>This is a <strong>list</strong> item</li>
            <li>And this is <em>another</em> one !</li>
        </ol>
    </body>
</html>
